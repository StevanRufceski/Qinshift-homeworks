    <hr>
    <main style="width: 900px; place-items: center;">
        <h2>APPLY FOR JOB</h2>
        <form action="" method="post">
            <fieldset>
                <legend>Please fill all form fields</legend>
                <label for="name"><strong>Name</strong></label><br>
                <input type="text" name="name" id="name"><br>
                <br>
                <label for="surname"><strong>Surname</strong></label><br>
                <input type="text" name="surname" id="surname"><br>
                <br>
                <label for="job"><strong>Select jobs you want to work</strong></label><br>
                <input type="checkbox" name="job" value="programmer" id="programmer">
                <label for="500">Programmer</label><br>
                <input type="checkbox" name="job" value="frontendDeveloper" id="frontendDeveloper">
                <label for="800">Frontend Developer</label><br>
                <input type="checkbox" name="job" value="backendDeveloper" id="backendDeveloper">
                <label for="1200">Backend Developer</label><br>
                <input type="checkbox" name="job" value="projectManager" id="projectManager">
                <label for="1500">Project Manager</label><br>
                <br>
                <label for="salary"><strong>Select expected monthly salary</strong></label><br>
                <input type="radio" name="salary" value="500" id="500">
                <label for="500">pomalku od 500 &nbsp; &euro;</label><br>
                <input type="radio" name="salary" value="800" id="800">
                <label for="800">500 - 800 &nbsp; &euro;</label><br>
                <input type="radio" name="salary" value="1200" id="1200">
                <label for="1200">800 - 1200 &nbsp; &euro;</label><br>
                <input type="radio" name="salary" value="1500" id="1500">
                <label for="1500">povekje od 1200 &nbsp; &euro;</label><br>
                <br>
                <label for="job"><strong>When can you begin</strong></label><br>
                <select name="availability" id="availability" required style="width: 200px;"><br><br>
                    <option value="" hidden>Please select</option>
                    <option value="immediately">Immediately</option>
                    <option value="inAMonth">In a month</option>
                    <option value="inAThreeMonths">In a three months</option>
                    <option value="moreThanThreeMonths">More than three months</option>
                </select><br>
                <br>
                <label for="cv"><strong>Upload your CV</strong></label><br>
                <input type="file" name="cv" id="cv"><br>
                <br>
                <label for="comment" style="vertical-align: top;"><strong>Comment</strong></label><br>
                <textarea name="comment" id="comment" cols="50" rows="3"></textarea><br>
                <br>
                <input type="submit" value="Apply" style="width: 100px;">
                <input type="reset" value="Cancel">
            </fieldset>
            <!-- </caption> -->
        </form>
    </main>
