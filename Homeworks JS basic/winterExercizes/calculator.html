<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" id="displayUpOne"></div>
        <div class="grid-item" id="displayUpTwo"></div>
        <div class="grid-item" id="displayDown"></div>
        <button class="grid-item" id="ac">AC</button>
        <button disabled class="grid-item operations" id="c">C</button>
        <button disabled class="grid-item operations" id="del">del</button>
        <button disabled class="grid-item operations" id="divide">/</button>
        <button disabled class="grid-item operations number" id="seven">7</button>
        <button disabled class="grid-item operations number" id="eight">8</button>
        <button disabled class="grid-item operations number" id="nine">9</button>
        <button disabled class="grid-item operations" id="multi">*</button>
        <button disabled class="grid-item operations number" id="four">4</button>
        <button disabled class="grid-item operations number" id="five">5</button>
        <button disabled class="grid-item operations number" id="six">6</button>
        <button disabled class="grid-item operations" id="minus">-</button>
        <button disabled class="grid-item operations number" id="one">1</button>
        <button disabled class="grid-item operations number" id="two">2</button>
        <button disabled class="grid-item operations number" id="three">3</button>
        <button disabled class="grid-item operations" id="plus">+</button>
        <button disabled class="grid-item operations" id="comma">.</button>
        <button disabled class="grid-item operations" id="zero">0</button>
        <button disabled class="grid-item operations" id="equal">=</button>
    <script src="calculator.js"></script>
</body>
</html>
