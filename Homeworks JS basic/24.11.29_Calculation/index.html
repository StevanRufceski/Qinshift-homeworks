<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculations</title>
</head>
<body>
    <h3>Converting Feets to Meters</h3>
    <label for="feets">Enter the number of ffet you want to convert to meters:</label>
    <input type="text" name="feets" id="feets" placeholder="Number of feets?">
    <button id="convertButton">Convert to meters</button>
    <hr>
    <h3>Calculating Rectangle's Area</h3>
    <label for="height">Enter the rectangle's height in meters:</label>
    <input type="text" name="height" id="height" placeholder="Height?">
    <label for="lenght">Enter the rectangle's lenght meters:</label>
    <input type="text" name="lenght" id="lenght" placeholder="Lenght?">
    <button id="calculateRectangle">Calculate area</button>
    <hr>
    <h3>Calculating Circle's Area</h3>
    <label for="radius">Enter the circle's radius in meters:</label>
    <input type="text" name="radius" id="radius" placeholder="Radius?">
    <button id="calculateCircle">Calculate area</button>
    <hr>
    <h3>Phones' Market Research</h3>
    <p style="display: inline-block;">Do you want to know the price of 30 Phones, where the price of one phone is $119.95 and the tax rate is 5%?</p>
    <button id="phonesPrice">Yes</button>

    <script src="script.js"></script>
</body>
</html>
