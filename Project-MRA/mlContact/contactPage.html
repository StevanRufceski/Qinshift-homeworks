<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contactPage.css" type="text/css">
</head>
<body>
  <!-- language selector start-->
  <div id="language-selector">
    <a href="#"><img class="langOption" src="flags/deu.jpg" alt="Deutsch"></a>
    <a href="#"><img class="langOption" src="flags/eng.jpg" alt="English"></a>
    <a href="#"><img class="langOption" src="flags/fra.jpg" alt="Français"></a>
    <a href="#"><img class="langOption" src="flags/esp.jpg" alt="Español"></a>
  </div>
  <!-- language selector end -->
  
  <div class="contact-form">
    <span class="heading">Contact Us</span>
    <form>
      <label for="name">Name:</label>
      <input id="nameInput" type="text" required>
      <label for="email">Email:</label>
      <input itemid="emailInput" type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="messageInput" name="message" required></textarea>
      <button id="submitInputs" type="submit">Submit</button>
    </form>
  </div>
  <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
  <script src="contactPage.js"></script>
</body>
</html>
