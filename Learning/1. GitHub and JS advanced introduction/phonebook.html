<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phonebook</title>
    <link rel="stylesheet" href="phonebook.css">
</head>
<body>
    <h1>Phonebook</h1>
    <form action="">
        <label for="firstNameInput">First name</label>
        <input type="text" name="" id="firstNameInput" placeholder="Bob">
        <label for="lastNameInput">Last name</label>
        <input type="text" name="" id="lastNameInput" placeholder="Bobsky">
        <label for="phoneInput">Last name</label>
        <input type="text" name="" id="phoneInput" placeholder="6511323202">
        <button id="saveBtn">Save</button>
        <button id="cancelBtn">Cancel</button>
        <p id="error"></p>
    </form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <script src="phonebook.js"></script>
</body>
</html>
