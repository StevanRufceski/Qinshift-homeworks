<div class="todo-status">
  <h3>{{ todo().title }}</h3>
  <p>Current Status: {{ todo().status }}</p>

  <button (click)="handleChangeStatus(todo().id, TodoStatus.PENDING)">Pending</button>
  <button (click)="handleChangeStatus(todo().id, TodoStatus.IN_PROGRESS)">In Progress</button>
  <button (click)="handleChangeStatus(todo().id, TodoStatus.COMPLETED)">Completed</button>

  <button (click)="handleCancel()">Cancel</button>
</div>
