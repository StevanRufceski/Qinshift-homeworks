<form (ngSubmit)="onSubmit()">
  <label>
    Title:
    <input
      type="text"
      [value]="title()"
      (input)="title.set($any($event.target).value)"
      required
    />
  </label>
  <br /><br />

  <label>
    Description:
    <input
      type="text"
      [value]="description()"
      (input)="description.set($any($event.target).value)"
      required
    />
  </label>
  <br /><br />

  <button type="submit">Add Task</button>
</form>
