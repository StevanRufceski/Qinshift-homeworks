<div>
  <h4>List of tasks</h4>

  <button (click)="toggleCreateForm()">
    {{ showCreateForm ? 'Cancel' : 'Create New Task' }}
  </button>

  <create-task
    *ngIf="showCreateForm"
    (taskCreated)="handleTaskCreated($event)">
  </create-task>

  <display-tasks
    [tasks]="tasks"
    (taskCompleted)="handleTaskCompleted($event)">
  </display-tasks>
</div>
