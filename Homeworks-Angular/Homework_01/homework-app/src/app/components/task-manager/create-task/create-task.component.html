<div>
  <h3>Create New Task</h3>
  <form (ngSubmit)="createNewTask()">
    <label>
      Title:
      <input [(ngModel)]="title" name="title" required />
    </label>
    <br />
    <label>
      Description:
      <input [(ngModel)]="description" name="description" required />
    </label>
    <br />
    <br />
    <button type="submit">Add Task</button>
  </form>
</div>
