<div class="todo-status">
  <button (click)="handleChangeStatus(todo().id, TodoStatus.PENDING)"
    style="background-color: #ecaa58;">Pending</button>
  <button (click)="handleChangeStatus(todo().id, TodoStatus.IN_PROGRESS)" style="background-color: #6386de;">In
    Progress</button>
  <button (click)="handleChangeStatus(todo().id, TodoStatus.COMPLETED)"
    style="background-color: #40dc65;">Completed</button>

  <button (click)="handleCancel()">Cancel</button>
</div>
