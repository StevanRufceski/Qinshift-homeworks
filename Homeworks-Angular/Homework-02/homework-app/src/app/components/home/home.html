@if (selectedTodo()) {
  <app-todo-details #detailsRef [todo]="selectedTodo()!" />
}

@for (todo of todos(); track todo.id) {
  <div (click)="selectTodo(todo)" style="cursor: pointer;">
    <h2>{{ todo.id }} - {{ todo.title }}</h2>
    <p>{{ todo.description }}</p>
    <p>Status: {{ todo.status }}</p>
    <hr />
  </div>
}
