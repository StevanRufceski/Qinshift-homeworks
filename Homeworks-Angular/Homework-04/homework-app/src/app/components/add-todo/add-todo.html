<form (ngSubmit)="handleSubmit()" class="form-card">
  <label>Title:</label>
  <input type="text" [value]="title()" (input)="title.set($any($event.target).value)" required />
  <br />
  <label>Description:</label>
<textarea class="description" [value]="description()" (input)="description.set($any($event.target).value)" required></textarea>
  <br />
  <button type="submit">Add todo</button>
  <button type="button" (click)="handleGoToHomePage()">Cancel</button>
</form>
